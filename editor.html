<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoX - Edytor</title>
  <link rel="stylesheet" href="editor.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toolbar">
    <button id="addLayer">Dodaj warstwę</button>
    <button id="addText">Dodaj tekst</button>
    <input type="file" id="uploadImage" accept="image/*">
    <label>Kolor pędzla:</label>
    <input type="color" id="brushColor" value="#000000">
    <label>Grubość:</label>
    <input type="number" id="brushSize" value="5" min="1" max="50">
    <button id="brush">Pędzel</button>
    <button id="eraser">Gumka</button>
    <select id="fontSelect">
      <option value="Roboto">Roboto</option>
      <option value="Montserrat">Montserrat</option>
      <option value="Open Sans">Open Sans</option>
    </select>
    <button id="saveImage">Zapisz</button>
  </div>

  <div class="filters">
    <label>Jasność:</label><input type="range" id="brightness" min="-1" max="1" step="0.1" value="0">
    <label>Kontrast:</label><input type="range" id="contrast" min="-1" max="1" step="0.1" value="0">
    <label>Nasycenie:</label><input type="range" id="saturation" min="-1" max="1" step="0.1" value="0">
    <label>Rozmycie:</label><input type="range" id="blur" min="0" max="5" step="0.5" value="0">
  </div>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
